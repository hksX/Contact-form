<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Contact Form</title> 
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <h2>Contact Us</h2>
          <h3>Have a question? Reach out to us, and weâ€™ll get back to you shortly.</h3>
          <button class="flip-btn">Open Form</button>
          <img src="https://www.biptrack.com/img/contact_anim.gif" alt="image" class="between-image" />
        </div>
        <div class="card-back">
          <form id="contactForm" novalidate>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" placeholder="Enter your name" />
              <small class="error-message"></small>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter your email" />
              <small class="error-message"></small>
            </div>

            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" placeholder="Write your message..."></textarea>
              <small class="error-message"></small>
            </div>

            <button type="submit">Send Message</button>
            <p class="success-message" id="successMessage"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
